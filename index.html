<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه هوشمند</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>فروشگاه هوشمند</h1>
        <button id="theme-toggle">🌓 حالت تیره</button>
        <div class="cart">
            <button id="cart-btn">🛒 سبد خرید (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <section id="products"></section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>سبد خرید شما</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">پرداخت</button>
        </div>
    </div>
</body>
</html>
